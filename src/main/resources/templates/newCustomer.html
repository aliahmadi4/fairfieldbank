<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/master-page}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="row">
        <div class="row">
            <div class="col-md-12" style="margin-bottom: 10px">
                <h1 style="color: darkblue">New Customer </h1>
            </div>

        </div>
    </div>
    <form action="/customer/new" method="post" th:object="${customer}">
        <div class="row">

            <div class="form-group col-md-4">
                <label class="col-form-label" for="firstName">First Name</label>
                <input type="text" class="form-control" placeholder="" id="firstName" name="firstName" th:value="${customer.firstName}">
            </div>

            <div class="form-group col-md-4">
                <label class="col-form-label" for="middleName">Middle Name</label>
                <input type="text" class="form-control" placeholder="" id="middleName" name="middleName" th:value="${customer.middleName}">
            </div>
            <div class="form-group col-md-4">
                <label class="col-form-label" for="lastName">Last Name</label>
                <input type="text" class="form-control" placeholder="" id="lastName" name="lastName" th:value="${customer.lastName}">
            </div>

            <div class="form-group col-md-4">
                <label class="col-form-label" for="emailAddress">Email Address</label>
                <input type="text" class="form-control" placeholder="" id="emailAddress" name="emailAddress" th:value="${customer.emailAddress}">
            </div>
            <div class="form-group col-md-4">
                <label class="col-form-label" for="contactPhoneNumber">Phone Number</label>
                <input type="number" class="form-control" placeholder="" id="contactPhoneNumber"
                       name="contactPhoneNumber" th:value="${customer.contactPhoneNumber}">
            </div>
            <div class="form-group col-md-4">
                <label class="col-form-label" for="dateOfBirth">Date Of Birth</label>
                <input type="date" class="form-control" placeholder="" id="dateOfBirth" name="dateOfBirth" th:value="${customer.dateOfBirth}">
            </div>
            <div class="form-group col-md-4">
                <label class="col-form-label" for="customerNumber">Customer Number</label>
                <input type="text" class="form-control" placeholder="" id="customerNumber" name="customerNumber" th:value="${customer.customerNumber}">
            </div>

        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label class="col-form-label" for="accountType">Account Type</label>
                <select class="form-control" id="accountType" name="accountType">
                    <option th:value="${acType.accountTypeId}" th:each="acType, iterStat:${accountTypes}"
                            th:text="${acType.accountTypeName}"></option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label class="col-form-label" for="accountNumber">Account Number</label>
                <input type="number" class="form-control" placeholder="" id="accountNumber"
                       name="accountNumber">
            </div>
            <div class="form-group col-md-4">
                <label class="col-form-label" for="balance">Balance</label>
                <input type="number" class="form-control" placeholder="" id="balance" name="balance">
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success" style="float: right">Save</button>
        </div>
    </form>
</th:block>
</body>
</html>
